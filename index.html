<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kinship Wardrobe</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <aside>
        <header>
          <h1 class="logo">Kinship Wardrobe</h1>
        </header>
        <nav>
          <ul class="menu">
            <li>
              <button class="btn active">
                <i class="bi bi-hand-index-thumb-fill"></i>Todos los productos
              </button>
            </li>
            <li>
              <button class="btn">
                <i class="bi bi-hand-index-thumb"></i>Abrigos
              </button>
            </li>
            <li>
              <button class="btn">
                <i class="bi bi-hand-index-thumb"></i>Camisas
              </button>
            </li>
            <li>
              <button class="btn">
                <i class="bi bi-hand-index-thumb"></i>Pantalones
              </button>
            </li>
            <li>
              <a class="btn btn-cart" href="./carrito.html">
                <i class="bi bi-cart-fill"></i>Carrito
                <span id="number" class="number">0</span>
              </a>
            </li>
          </ul>
        </nav>
        <footer>
          <p class="footer-aside">&copy;Derechos reservados 2025</p>
        </footer>
      </aside>
      <main>
        <h2 class="main-tittle">Todos los productos</h2>
        <div id="product-conteiner" class="product-conteiner">
          <div class="product">
            <img class="product-img" src="./img/img01.png" alt="" />
            <div class="product-details">
              <h3 class="product-tittle">Titulo del producto</h3>
              <p class="product-price">price</p>
              <button class="product-add">Agregar</button>
            </div>
            <div class="product">
            <img class="product-img" src="./img/img02.png" alt="" />
            <div class="product-details">
              <h3 class="product-tittle">Titulo del producto</h3>
              <p class="product-price">price</p>
              <button class="product-add">Agregar</button>
            </div>
            <div class="product">
            <img class="product-img" src="./img/img03.png" alt="" />
            <div class="product-details">
              <h3 class="product-tittle">Titulo del producto</h3>
              <p class="product-price">price</p>
              <button class="product-add">Agregar</button>
            </div>
            <div class="product">
            <img class="product-img" src="./img/img04.png" alt="" />
            <div class="product-details">
              <h3 class="product-tittle">Titulo del producto</h3>
              <p class="product-price">price</p>
              <button class="product-add">Agregar</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
