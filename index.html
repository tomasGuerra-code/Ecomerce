<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <aside>
        <header>
          <h1 class="logo">Kinship Wardrobe</h1>
        </header>
        <nav>
          <ul class="menu">
            <li>
              <button class="btn">

                <i class="bi bi-hand-index-thumb"></i>Abrigos
              </button>
            </li>
            <li>

              </button>
            </li>
            <li>
              <button class="btn">
                <i class="bi bi-hand-index-thumb"></i>Pantalones
              </button>
            </li>
            <li>
              <button class="btn">
                <i class="bi bi-cart-fill"></i>Carrito
                <span class="number">0</span>
              </button>
            </li>
          </ul>
        </nav>
        <footer>
          <p class="footer-aside">&copy;Derechos reservados</p>
        </footer>
      </aside>
      <main>
        <h2 class="main-tittle">Todos los productos</h2>
        <div class="product-conteiner">
          <div class="product">
            <img class="product-img" src="./img/img01.png" alt="" />
            <div class="product-details">
              <h3 class="product-tittle">Titulo del producto</h3>
              <p class="product-price">price</p>
              <button class="product-add">Agregar</button>
            </div>
            <div class="product">
            <img class="product-img" src="./img/img02.png" alt="" />
            <div class="product-details">
              <h3 class="product-tittle">Titulo del producto</h3>
              <p class="product-price">price</p>
              <button class="product-add">Agregar</button>
            </div>
            <div class="product">
            <img class="product-img" src="./img/img03.png" alt="" />
            <div class="product-details">
              <h3 class="product-tittle">Titulo del producto</h3>
              <p class="product-price">price</p>
              <button class="product-add">Agregar</button>
            </div>
            <div class="product">
            <img class="product-img" src="" alt="" />

              <h3 class="product-tittle">Titulo del producto</h3>
              <p class="product-price">price</p>
              <button class="product-add">Agregar</button>

          </div>
