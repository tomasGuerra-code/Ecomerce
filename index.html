<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kinship Wardrobe</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <aside>
        <header>
          <h1 class="logo">Kinship Wardrobe</h1>
        </header>
        <nav>
          <ul class="menu">
            <li>
              <button id="all" class="btn active">
                <i class="bi bi-hand-index-thumb-fill"></i>Todos los productos
              </button>
            </li>
            <li>
              <button id="jackets" class="btn">
                <i class="bi bi-hand-index-thumb"></i>Camperas
              </button>
            </li>
            <li>
              <button id="dresses" class="btn">
                <i class="bi bi-hand-index-thumb"></i>Vestidos
              </button>
            </li>
            <li>
              <button id="sueters" class="btn">
                <i class="bi bi-hand-index-thumb"></i>Sueters
              </button>
            </li>
            <li>
              <a class="btn btn-cart" href="./carrito.html">
                <i class="bi bi-cart-fill"></i>Carrito
                <span id="number" class="number">0</span>
              </a>
            </li>
          </ul>
        </nav>
        <footer>
          <p class="footer-aside">&copy;Derechos reservados 2025</p>
        </footer>
      </aside>
      <main>
        <h2 id="main-tittle" class="main-tittle">Todos los productos</h2>
        <div id="product-container" class="product-container"></div>
      </main>
    </div>
  </body>
</html>
